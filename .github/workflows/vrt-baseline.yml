# main ãƒ–ãƒ©ãƒ³ãƒã«ãƒžãƒ¼ã‚¸ã•ã‚ŒãŸã¨ãã«ãƒ™ãƒ¼ã‚¹ãƒ©ã‚¤ãƒ³ã‚’æ›´æ–°
on:
  push:
    branches:
      - main

permissions:
  contents: write  # peaceiris/actions-gh-pages ãŒ gh-pages ã«push
  statuses: write  # ã‚³ãƒŸãƒƒãƒˆã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹è¨­å®š
  pages: write     # GitHub Pages ã¸ã®æ›¸ãè¾¼ã¿
  id-token: write  # OIDC ãƒˆãƒ¼ã‚¯ãƒ³æ¤œè¨¼ç”¨

jobs:
  update-baseline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0  # å…¨å±¥æ­´ã‚’å–å¾—ï¼ˆgit logç”¨ï¼‰

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        working-directory: apps/cool-app
        run: bun install

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v3
        with:
          credentials_json: '${{ secrets.VRT_GCS_CREDENTIALS_JSON }}'

      - name: Publish to GCS (2 keys)
        working-directory: apps/cool-app
        run: |
          # ã‚³ãƒžãƒ³ãƒ‰1: ãƒãƒƒã‚·ãƒ¥ã®ã¿ã®ã‚­ãƒ¼ï¼ˆæ¯”è¼ƒç”¨ï¼‰
          HASH=$(git rev-parse --short=7 HEAD)
          echo "ðŸ” Debug Info (Command 1)"
          echo "HASH: $HASH"
          rm -rf .reg && ACTUAL_KEY=$HASH bunx reg-suit run

          # ã‚³ãƒžãƒ³ãƒ‰2: ãƒ•ãƒ«ãƒ‘ã‚¹ã®ã‚­ãƒ¼ï¼ˆå±¥æ­´ä¿å­˜ç”¨ï¼‰
          BRANCH="${{ github.ref_name }}"
          BRANCH_SAFE=$(echo "$BRANCH" | sed 's/[^a-zA-Z0-9._-]/_/g')
          VERSION=$(jq -r '.version' package.json)
          FULL_KEY="$BRANCH_SAFE/$VERSION/$HASH"
          echo "ðŸ” Debug Info (Command 2)"
          echo "BRANCH: $BRANCH"
          echo "BRANCH_SAFE: $BRANCH_SAFE"
          echo "VERSION: $VERSION"
          echo "FULL_KEY: $FULL_KEY"
          rm -rf .reg && ACTUAL_KEY=$FULL_KEY bunx reg-suit run

      - name: Set GitHub Pages path
        id: pages-path
        run: |
          HASH=$(git rev-parse --short=7 HEAD)
          VERSION=$(jq -r '.version' apps/cool-app/package.json)
          BRANCH="${{ github.ref_name }}"
          BRANCH_SAFE=$(echo "$BRANCH" | sed 's/[^a-zA-Z0-9._-]/_/g')
          PAGES_PATH="vrt-sample/$BRANCH_SAFE/$VERSION/$HASH"
          echo "path=$PAGES_PATH" >> $GITHUB_OUTPUT
          echo "ðŸ“ GitHub Pages path: $PAGES_PATH"

      - name: Deploy to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: apps/cool-app/.reg
          destination_dir: ${{ steps.pages-path.outputs.path }}
          keep_files: true

      - name: Summary
        if: always()
        run: |
          HASH=$(git rev-parse --short=7 HEAD)
          echo "## VRT Baseline Update" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: $HASH" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
