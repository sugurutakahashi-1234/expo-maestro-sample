          echo ""

          # ãƒ•ãƒ«ãƒ‘ã‚¹ã®ã‚­ãƒ¼ã‚’ä½¿ç”¨ã—ã¦æ¯”è¼ƒ
          rm -rf .reg && EXPECTED_KEY=$EXPECTED_KEY ACTUAL_KEY=$ACTUAL_KEY bunx reg-suit run

