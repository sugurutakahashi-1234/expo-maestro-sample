          # ãƒãƒƒã‚·ãƒ¥ã®ã¿ã®ã‚­ãƒ¼ï¼ˆæ¯”è¼ƒç”¨ï¼‰
          PR_HASH=$(git rev-parse --short=7 HEAD)
