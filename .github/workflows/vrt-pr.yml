          # ãƒ•ãƒ«ãƒ‘ã‚¹ã®ã‚­ãƒ¼ã§æ¯”è¼ƒ
          # ãƒ™ãƒ¼ã‚¹å´ï¼ˆEXPECTEDï¼‰ã®å¤‰æ•°ã‚’æ§‹ç¯‰
          BASE_HASH=$(git rev-parse --short=7 ${{ github.event.pull_request.base.sha }})
