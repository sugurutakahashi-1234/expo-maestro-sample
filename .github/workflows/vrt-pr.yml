      # GitHub Pages ã¸ã®ãƒ‡ãƒ—ãƒ­ã‚¤ï¼ˆå®Ÿé¨“çš„æ©Ÿèƒ½ï¼‰
      # æ³¨æ„: ãƒ‡ãƒ—ãƒ­ã‚¤ã”ã¨ã«ã‚µã‚¤ãƒˆå…¨ä½“ãŒä¸Šæ›¸ãã•ã‚Œã‚‹ãŸã‚ã€æœ€æ–°ã®VRTãƒ¬ãƒãƒ¼ãƒˆã®ã¿ãŒè¡¨ç¤ºã•ã‚Œã‚‹
      # è¤‡æ•°PRã®å±¥æ­´ã‚’æ®‹ã—ãŸã„å ´åˆã¯ peaceiris/actions-gh-pages ã®ä½¿ç”¨ã‚’æ¤œè¨Ž
      - name: Upload Pages Artifact
