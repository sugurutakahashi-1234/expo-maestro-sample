          # rm -rf .reg && EXPECTED_KEY=$BASE_HASH ACTUAL_KEY=$PR_HASH bunx reg-suit run

          # æ¯”è¼ƒçµæžœã®è©³ç´°ã‚’å‡ºåŠ›
          echo ""
          echo "ðŸ“ .reg directory structure:"
          ls -lah .reg/
